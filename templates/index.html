<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dahlia Matrix</title>
  <style>
    body {
      background-color: black;
      color: #ff00ff; /* fuxia */
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }

    .matrix {
      color: #ff00ff; /* matrix fuxia */
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    button {
      background: #ff00ff;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc00cc;
    }
  </style>
</head>
<body>
  <button onclick="activateMatrix()">CLICK</button>

  <div class="text-block">
    <p>Welcome to my hypnotic trap</p>
    <p>This world is now yours, Dahlia.</p>
    <p class="matrix">[ ACCESS GRANTED ]</p>
    <p class="matrix">IP TRACE: 192.168.0.69</p>
  </div>

  <script>
    function activateMatrix() {
      // Nasconde tutti i <p> tranne quelli con la classe "matrix"
      document.querySelectorAll('.text-block p').forEach(p => {
        if (!p.classList.contains('matrix')) {
          p.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
